<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Celulares</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bem-vindo à Loja de Celulares!</h1>
    <div class="produtos">
        {% for celular in celulares %}
        <div class="produto">
            <h2>{{ 1.500 }}</h2>
            <p>Preço: R$ {{ celular.preco }}</p>
            <p>Estoque: {{ celular.estoque }}</p>
            <form action="{{ url_for('comprar', id=celular.id) }}" method="POST">
                <button type="submit" {% if celular.estoque <= 0 %}disabled{% endif %}>Comprar</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('adicionar') }}">Adicionar novo celular</a>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Celular</title>
</head>
<body>
    <h1>Adicionar Celular</h1>
    <form action="/adicionar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required><br><br>
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required><br><br>
        <button type="submit">Adicionar</button>
    </form>
    <br>
    <a href="/">Voltar para a loja</a>
</body>
</html>
